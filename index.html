<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="theme-chalk/index.css">
    <link rel="stylesheet" href="css/header-menu.css">
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/vue-ico.js"></script>
</head>


<body>
    <div id="app">
        <el-container :style="{border: '1px solid #eee',height:winHeight.height}">
            <el-header>
                <div class="logo_title"></div>
                <ul class="logo_sign">
                    <el-dropdown>
                        <li class="user_info">
                            <a href="javascript:void(0)" title="个人管理" @click.prevent class="person">
                                <ico name="person" size="26"></ico>
                                <p class="user_title">空间</p>
                            </a>
                        </li>
                        <el-dropdown-menu slot="dropdown">
                            <el-dropdown-item>个人桌面</el-dropdown-item>
                            <el-dropdown-item>修改密码</el-dropdown-item>
                            <el-dropdown-item>注销退出</el-dropdown-item>
                        </el-dropdown-menu>
                    </el-dropdown>
                    <li class="user_info">
                        <a href="javascript:void(0)" title="个人管理" @click.prevent class="person">
                            <ico name="viewModule" size="26"></ico>
                            <p class="user_title">模块</p>
                        </a>
                    </li>
                    <li class="user_info">
                        <a href="javascript:void(0)" title="系统桌面" @click.prevent class="home">
                            <ico name="home" size="26"></ico>
                            <p class="user_title">系统桌面</p>
                        </a>
                    </li>
                </ul>
            </el-header>
            <el-container>
                <el-aside class="main_left" style="width:250px;" v-if="isShow">
                    <el-menu unique-opened class="el-menu-vertical-demo" background-color="#34495e" @select="selected" text-color="#98a2ad" active-text-color="#20a0ff" style="height:100%;width:100%;">
                        <template v-for="(menu, index) in menus">
							<el-submenu :index="menu.name" v-if="menu.children">
								<template slot="title">
									<li><ico :name="menu.icon" size="30"></ico>
									<span slot="title">{{menu.name}}</span></li>
								</template>
                        <template v-if="menu.children">
									<template v-for="(child,cindex) in menu.children">
										<el-menu-item :index="child.name" v-if="!child.children">{{child.name}}</el-menu-item>
										<el-submenu :index="child.name" v-if="child.children">
											<template slot="title">{{child.name}}</template>
                        <el-menu-item :index="three.name" v-for="(three,tindex) in child.children">{{three.name}}</el-menu-item>
                        </el-submenu>
                        </template>
                        </template>
                        </el-submenu>
                        <el-menu-item :index="menu.name" v-if="!menu.children">
                            <li>
                                <ico :name="menu.icon" size="30"></ico>
                                <span slot="title">{{menu.name}}</span></li>
                            <template v-if="menu.children">
									<template v-for="(child,cindex) in menu.children">
										<el-menu-item :index="child.name" v-if="!child.children">{{child.name}}</el-menu-item>
										<el-submenu :index="child.name" v-if="child.children">
											<template slot="title">{{child.name}}</template>
                            <el-menu-item :index="three.name" v-for="(three,tindex) in child.children">{{three.name}}</el-menu-item>
                            </el-submenu>
                            </template>
                            </template>
                        </el-menu-item>
                        </template>
                    </el-menu>
                </el-aside>
                <el-container style="margin: 0px;padding: 0px;overflow: hidden;background:#eee;" direction="vertical">
                    <div class="position_box">
                        <div class="el-icon-menu menu_icon" title="点击展开菜单" v-on:click="show()"></div>
                        <div class="position_text">
                            <el-breadcrumb separator-class="el-icon-d-arrow-right">
                                <el-breadcrumb-item v-for="local in locals">{{local}}</el-breadcrumb-item>
                            </el-breadcrumb>
                        </div>
                    </div>
                    <iframe width="100%" height="100%" frameborder="0" src="form.html"></iframe>
                </el-container>
            </el-container>
        </el-container>
    </div>
    <script src="js/common.js"></script>
</body>

</html>
